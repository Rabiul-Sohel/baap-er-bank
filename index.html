<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baap Er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center my-10">Welcome to <span class="text-purple-500 font-semibold">
      Baap Er Bank</span>!!!</h1>
  </header>
  <main>
    <section class="bg-blue-100 w-9/12 mx-auto p-10 rounded-xl">
      <h2 class="text-3xl font-semibold mb-3">Please Login</h2>
      <div class="">
        <input id="input-email" class="w-9/12 px-3 block mb-3" type="email" placeholder="Yout Email Address">
        <input id="input-password" class="w-9/12 px-3 block mb-3" type="password" name=""  placeholder="Your Password" >
        <button id="btn-submit" class="bg-orange-400 px-8 py-2 text-white font-xl rounded-md hover:bg-orange-600">Submit</button>
        
      </div>
    </section>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
